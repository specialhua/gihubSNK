name: generate animation

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - name: Push files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install qiniu CLI
        run: |
          curl -sSL https://github.com/qiniu/qshell/releases/download/v2.13.0/qshell-v2.13.0-linux-amd64.tar.gz | tar -xz -C /usr/local/bin

      - name: Sync files to Qiniu
        run: |
          export QINIU_ACCESS_KEY="${{ secrets.QINIU_ACCESS_KEY }}"
          export QINIU_SECRET_KEY="${{ secrets.QINIU_SECRET_KEY }}"
          # 配置七牛账户
          qshell account $QINIU_ACCESS_KEY $QINIU_SECRET_KEY
          # 上传文件
          qshell fput -bucket specialhua -key snake/github-contribution-grid-snake.svg dist/github-contribution-grid-snake.svg
          qshell fput -bucket specialhua -key snake/github-contribution-grid-snake-dark.svg dist/github-contribution-grid-snake-dark.svg
